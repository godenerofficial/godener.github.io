<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Godener - Launching Soon</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background-color: white;
      color: black;
      font-family: "Times New Roman", Times, serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 0; /* removed gap */
      min-height: 60vh;
    }

    h2 {
      font-size: 1rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      font-weight: normal;
      color: black;
      font-family: Arial, sans-serif;
      margin-top: 8px; /* smaller margin for tighter spacing */
    }

    .social-links {
      margin-top: 40px;
      display: flex;
      gap: 30px;
      font-size: 0; /* removes space around inline SVG */
    }

    .social-links a svg {
      display: block;
      width: 18px;
      height: 18px;
      fill: black;
      transition: fill 0.3s;
    }

    .social-links a:hover svg,
    .social-links a:focus svg {
      fill: #555;
    }

    footer {
      margin-top: 60px;
      font-size: 0.85rem;
      color: black;
      font-family: Arial, sans-serif;
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      main img {
        max-width: 200px;
      }
      h2 {
        font-size: 0.9rem;
      }
      .social-links {
        gap: 20px;
      }
      .social-links a svg {
        width: 16px;
        height: 16px;
      }
    }
  </style>
</head>
<body>
  <main>
    <img src="logo.png" alt="Godener Logo" style="max-width: 300px; height: auto;" />
    <h2>LAUNCHING 10.2025</h2>
    <nav class="social-links" aria-label="Social media links">
      <a href="https://www.instagram.com/godenerofficial" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M7.75 2h8.5A5.75 5.75 0 0122 7.75v8.5A5.75 5.75 0 0116.25 22h-8.5A5.75 5.75 0 012 16.25v-8.5A5.75 5.75 0 017.75 2zm0 1.5A4.25 4.25 0 003.5 7.75v8.5A4.25 4.25 0 007.75 20.5h8.5a4.25 4.25 0 004.25-4.25v-8.5A4.25 4.25 0 0016.25 3.5h-8.5zm8.25 2a1.25 1.25 0 110 2.5 1.25 1.25 0 010-2.5zM12 7a5 5 0 110 10 5 5 0 010-10zm0 1.5a3.5 3.5 0 100 7 3.5 3.5 0 000-7z"/>
        </svg>
      </a>
    </nav>
  </main>

  <footer>
    &copy; Godener, 2025
  </footer>
</body>
</html>
